features = [ "std", "fmt", "ansi" ]

[dependencies.miette]
version = "3.2.0"
features = [ "fancy" ]

[dependencies.x11rb]
version = "0.8"
default-features = false
features = [ "randr" ]

[build-dependencies]
clap = "2.33"
